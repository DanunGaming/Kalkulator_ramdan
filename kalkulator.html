<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR ILMIAH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button id="ce" onClick="backspc()">CE</button>
                <button id="btnscience" onClick="fact()">x!</button>
                <button id="btnscience" class="btn">(</button>
                <button id="btnscience" class="btn">)</button>
                <button id="btnscience" class="btn">%</button>
                <button id="ac" onClick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button id="btnscience" onClick="sin()">sin</button>
                <button id="btnscience" onClick="pi()">π</button>
                <button id="btnNum" class="btn">7</button>
                <button id="btnNum" class="btn">8</button>
                <button id="btnNum" class="btn">9</button>
                <button id="btnoptr" class="btn">÷</button>
            </div>

            <div class="row">
                <button id="btnscience" onClick="cos()">cos</button>
                <button id="btnscience" onClick="log()">log</button>
                <button id="btnNum" class="btn">4</button>
                <button id="btnNum" class="btn">5</button>
                <button id="btnNum" class="btn">6</button>
                <button id="btnoptr" class="btn">x</button>
            </div>

            <div class="row">
                <button id="btnscience" onClick="tan()">tan</button>
                <button id="btnscience" onClick="sqrt()">√</button>
                <button id="btnNum" class="btn">1</button>
                <button id="btnNum" class="btn">2</button>
                <button id="btnNum" class="btn">3</button>
                <button id="btnoptr" class="btn">-</button>
            </div>

            <div class="row">
                <button id="btnscience" onClick="e()">e</button>
                <button id="btnscience" onClick="pow()">x<span style="position: relative; bottom: .4em; right: .1em;">y</span></button>
                <button id="btnNum" class="btn">0</button>
                <button id="btnNum" class="btn">.</button>
                <button id="eval" onClick="screen.value=eval(screen.value.replaceAll('%', '* 0.01'))">=</button>
                <button id="btnoptr" class="btn">+</button>
            </div>
        </div>
    </div>
</body>
<script src="kalkulatorcode.js"></script>
</html>
